<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="recipe-header">
            <button class="btn-secondary" onclick="goBack()">‚Üê Back to Search</button>
        </div>
        
        <div id="recipeDetails" class="recipe-details">
            <!-- Recipe details will be loaded here -->
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Load recipe details on page load
        window.addEventListener('load', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const recipeId = urlParams.get('id');
            if (recipeId) {
                // Show loading message
                document.getElementById('recipeDetails').innerHTML = 
                    '<div class="no-results">Loading recipe...</div>';
                
                // Load recipe details (this will load recipes first if needed)
                await loadRecipeDetails(recipeId);
            } else {
                document.getElementById('recipeDetails').innerHTML = 
                    '<div class="no-results">No recipe selected</div>';
            }
        });

        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
